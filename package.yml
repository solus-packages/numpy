name       : numpy
version    : 1.21.2
release    : 28
source     :
    - https://github.com/numpy/numpy/releases/download/v1.21.2/numpy-1.21.2.tar.gz : 76af194fbc117934ec5bbe2ff15177adbd05aeed23f18ee209ed88edcd777e05
license    : BSD-3-Clause
component  : programming.python
optimize   : speed
summary    : Array processing for numbers, strings, records, and objects in Python
description: |
    NumPy is an array-processing package for Python designed to efficiently manipulate large multi-dimensional arrays of arbitrary records without the sacrifice of speed. It is built on the Numeric code base.
builddeps  :
    - pkgconfig(openblas)
    - pkgconfig(x11)
    - cython
    - python-hypothesis
    - python-pytest
setup      : |
    %python3_setup --fcompiler=gnu95 --cpu-baseline=sse2
install    : |
    %python3_install
#check      : |
#    %python3_test runtests.py
