name       : numpy
version    : 1.16.4
release    : 25
source     :
    - https://github.com/numpy/numpy/archive/v1.16.4.tar.gz : 3bdabda4a2ac4f1986b4bc55f865cd0b68b71edc9420b03e911e0ee52743e9c4
license    : BSD-3-Clause
component  : programming.python
optimize   : speed
summary    : Array processing for numbers, strings, records, and objects in Python
description: |
    NumPy is an array-processing package for Python designed to efficiently manipulate large multi-dimensional arrays of arbitrary records without the sacrifice of speed. It is built on the Numeric code base.
builddeps  :
    - cython
    - gfortran
    - pkgconfig(openblas)
    - pkgconfig(x11)
    - python-pytest
setup      : |
    %python_setup --fcompiler=gnu95
    %python3_setup --fcompiler=gnu95
install    : |
    %python_install
    %python3_install
# check      : |
    # python_test runtests.py --no-build
    # python3_test runtests.py --no-build
